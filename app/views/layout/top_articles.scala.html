@(articles: List[Loaded[Article]])

@if(!articles.isEmpty) {
  <div class="top-articles">
    <div class="header">
      <h2>Статьи</h2>
      <a href="@routes.ArticlesController.list">все статьи</a>
    </div>

    <ul class="plain">
      @for(la <- articles) {
        <li>
          <a href="@routes.ArticlesController.show(la.id)" title="@la.value.title" class="photo">
            <img src="@safe_thumb_url(la.value.image.value.fileUID, 70)">
          </a>
          <div class="text">
            <h3><a href="@routes.ArticlesController.show(la.id)">@la.value.title</a></h3>
            <div class="summary shorthtml divlink" data-href="@routes.ArticlesController.show(la.id)">@Html(la.value.summary)</div>
          </div>
        </li>
      } 
    </ul>
  </div>
}

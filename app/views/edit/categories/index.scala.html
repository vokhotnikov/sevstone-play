@(cats: List[models.Category])(implicit flash: Flash)

@mainedit("Категории") {
  @if(cats.isEmpty) {
    <p>Пока не добавлено ни одной категории.</p>
  } else { 
    <ul class="unstyled">
    @for(p <- cats) {
      <li class="editable-item"><a href="@controllers.edit.routes.CategoriesController.edit(p.id)">@p.title</a></li>
    }
    </ul>
  }
  <a class="btn btn-primary" href="@controllers.edit.routes.CategoriesController.create()">Добавить категорию</a>
}

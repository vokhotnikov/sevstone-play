@(places: List[models.DepositsPlace])(implicit flash: Flash)

@mainedit("Месторождения") {
  @if(places.isEmpty) {
    <p>Пока не добавлено ни одного месторождения.</p>
  } else { 
    <ul class="unstyled">
    @for(p <- places) {
      <li class="editable-item"><a href="@controllers.edit.routes.DepositsPlacesController.edit(p.id)">@p.title</a></li>
    }
    </ul>
  }
  <a class="btn btn-primary" href="@controllers.edit.routes.DepositsPlacesController.create()">Добавить месторождение</a>
}

@(places: List[models.PickOutPlace])

@mainedit("Места отбора") {
  @if(places.isEmpty) {
    <p>Пока не добавлено ни одного места отбора.</p>
  } else { 
    <ul>
    @for(p <- places) {
      <li>@p.title</li>
    }
    </ul>
  }
  <a class="btn" href="@controllers.edit.routes.PickOutPlaces.create()">Добавить место отбора</a>
}

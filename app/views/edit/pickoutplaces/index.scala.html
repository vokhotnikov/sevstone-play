@(places: List[models.PickOutPlace])

@mainedit("Места отбора") {
  @if(places.isEmpty) {
    <p>Пока не добавлено ни одного места отбора.</p>
  } else { 
    <ul class="unstyled">
    @for(p <- places) {
      <li class="editable-item"><a href="@controllers.edit.routes.PickOutPlacesController.edit(p.id)">@p.title</a></li>
    }
    </ul>
  }
  <a class="btn btn-primary" href="@controllers.edit.routes.PickOutPlacesController.create()">Добавить место отбора</a>
}
